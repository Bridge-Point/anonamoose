# documentation: https://docs.anonamoose.net
# slogan: LLM Anonymization Proxy â€” Guaranteed PII Redaction with Rehydration
# tags: llm,pii,anonymization,redaction,privacy,proxy,openai,anthropic
# logo: svgs/anonamoose.svg
# port: 3000

services:
  anonamoose:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MGMT_PORT=3001
      - REDIS_URL=redis://:${SERVICE_PASSWORD_REDIS}@redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_TOKEN=${API_TOKEN:-}
      - STATS_TOKEN=${SERVICE_PASSWORD_STATS}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - dictionary-data:/app/data
    networks:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${SERVICE_PASSWORD_REDIS}
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SERVICE_PASSWORD_REDIS}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
      - API_URL=http://anonamoose:3000
      - STATS_TOKEN=${SERVICE_PASSWORD_STATS}
    networks:
      - frontend
    restart: unless-stopped

volumes:
  dictionary-data:
  redis-data:

networks:
  frontend:
  backend:
