# Local development docker-compose
# For Coolify deployment, use the root docker-compose.yaml instead

services:
  anonamoose:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${PROXY_PORT:-3000}:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ANONAMOOSE_DB_PATH=/app/data/anonamoose.db
    volumes:
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000/health').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
