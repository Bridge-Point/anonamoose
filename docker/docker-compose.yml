services:
  anonamoose:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3100:3000"
      - "3101:3001"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MGMT_PORT=3001
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_TOKEN=${API_TOKEN}
      - STATS_TOKEN=${STATS_TOKEN}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - dictionary-data:/app/data
    networks:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$REDIS_PASSWORD redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile
    ports:
      - "3102:3002"
    environment:
      - API_URL=http://anonamoose:3000
      - STATS_TOKEN=${STATS_TOKEN}
    networks:
      - frontend
    restart: unless-stopped

volumes:
  dictionary-data:
  redis-data:

networks:
  frontend:
  backend:
