# documentation: https://docs.anonamoose.net
# slogan: LLM Anonymization Proxy â€” Guaranteed PII Redaction with Rehydration
# tags: llm,pii,anonymization,redaction,privacy,proxy,openai,anthropic
# logo: svgs/anonamoose.svg
# port: 3000

services:
  anonamoose:
    image: ghcr.io/bridge-point/anonamoose:latest
    environment:
      - SERVICE_FQDN_ANONAMOOSE_3000
      - NODE_ENV=production
      - PORT=3000
      - MGMT_PORT=3001
      - REDIS_URL=redis://:${SERVICE_PASSWORD_REDIS}@redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_TOKEN=${API_TOKEN:-}
      - STATS_TOKEN=${SERVICE_PASSWORD_STATS}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - dictionary-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health"]
      interval: 5s
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${SERVICE_PASSWORD_REDIS}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SERVICE_PASSWORD_REDIS}", "ping"]
      interval: 5s
      timeout: 20s
      retries: 10

  ui:
    image: ghcr.io/bridge-point/anonamoose-ui:latest
    environment:
      - SERVICE_FQDN_UI_3002
      - API_URL=http://anonamoose:3000
      - STATS_TOKEN=${SERVICE_PASSWORD_STATS}
    depends_on:
      anonamoose:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3002/"]
      interval: 5s
      timeout: 20s
      retries: 10

volumes:
  dictionary-data:
  redis-data:
